<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Talk to Epstein</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
    background: #0a0a0a;
    color: #e0e0e0;
    font-family: 'Share Tech Mono', monospace;
    height: 100dvh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}


.header {
    padding: 16px 20px;
    background: rgba(0,0,0,0.8);
    border-bottom: 1px solid rgba(255,23,68,0.2);
    display: flex;
    align-items: center;
    gap: 14px;
    flex-shrink: 0;
}
.avatar {
    width: 48px; height: 48px;
    border-radius: 50%;
    border: 2px solid rgba(255,23,68,0.4);
    object-fit: cover;
    object-position: top;
}
.header-info h1 {
    font-family: 'Orbitron', monospace;
    font-size: 16px;
    letter-spacing: 4px;
    color: #ff1744;
    font-weight: 700;
}
.header-info p {
    font-size: 10px;
    color: rgba(255,255,255,0.3);
    letter-spacing: 2px;
    margin-top: 2px;
}
.status-dot {
    display: inline-block;
    width: 6px; height: 6px;
    background: #00e676;
    border-radius: 50%;
    margin-right: 4px;
    animation: pulse 2s ease infinite;
}
@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
}
.clear-btn {
    margin-left: auto;
    background: none;
    border: 1px solid rgba(255,255,255,0.15);
    color: rgba(255,255,255,0.4);
    padding: 6px 12px;
    font-family: 'Share Tech Mono', monospace;
    font-size: 10px;
    letter-spacing: 2px;
    cursor: pointer;
    transition: all 0.2s;
}
.clear-btn:hover { border-color: #ff1744; color: #ff1744; }


.chat {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 16px;
    scrollbar-width: thin;
    scrollbar-color: rgba(255,23,68,0.2) transparent;
}
.chat::-webkit-scrollbar { width: 4px; }
.chat::-webkit-scrollbar-thumb { background: rgba(255,23,68,0.2); border-radius: 2px; }

.msg {
    max-width: 80%;
    padding: 12px 16px;
    line-height: 1.6;
    font-size: 14px;
    animation: fadeIn 0.3s ease;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
}
.msg.user {
    align-self: flex-end;
    background: rgba(0,230,118,0.08);
    border: 1px solid rgba(0,230,118,0.2);
    border-radius: 16px 16px 4px 16px;
    color: #c8e6c9;
}
.msg.ai {
    align-self: flex-start;
    background: rgba(255,23,68,0.06);
    border: 1px solid rgba(255,23,68,0.15);
    border-radius: 16px 16px 16px 4px;
    color: #e0e0e0;
}
.msg.ai .name {
    font-family: 'Orbitron', monospace;
    font-size: 9px;
    color: #ff1744;
    letter-spacing: 2px;
    margin-bottom: 6px;
}
.msg.system {
    align-self: center;
    background: none;
    border: none;
    color: rgba(255,255,255,0.2);
    font-size: 11px;
    text-align: center;
    letter-spacing: 2px;
    max-width: 100%;
}


.typing {
    align-self: flex-start;
    padding: 12px 20px;
    display: none;
    gap: 4px;
    align-items: center;
}
.typing.active { display: flex; }
.typing span {
    width: 6px; height: 6px;
    background: #ff1744;
    border-radius: 50%;
    animation: bounce 1.4s ease infinite;
}
.typing span:nth-child(2) { animation-delay: 0.2s; }
.typing span:nth-child(3) { animation-delay: 0.4s; }
@keyframes bounce {
    0%, 80%, 100% { transform: scale(0.6); opacity: 0.3; }
    40% { transform: scale(1); opacity: 1; }
}


.input-area {
    padding: 16px 20px;
    background: rgba(0,0,0,0.8);
    border-top: 1px solid rgba(255,23,68,0.15);
    display: flex;
    gap: 10px;
    flex-shrink: 0;
}
#chatInput {
    flex: 1;
    padding: 12px 16px;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 24px;
    color: #fff;
    font-family: 'Share Tech Mono', monospace;
    font-size: 14px;
    outline: none;
    transition: border-color 0.2s;
}
#chatInput:focus { border-color: rgba(255,23,68,0.4); }
#chatInput::placeholder { color: rgba(255,255,255,0.2); }
#sendBtn {
    width: 44px; height: 44px;
    background: rgba(255,23,68,0.15);
    border: 1px solid rgba(255,23,68,0.3);
    border-radius: 50%;
    color: #ff1744;
    font-size: 18px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
    flex-shrink: 0;
}
#sendBtn:hover { background: rgba(255,23,68,0.25); }
#sendBtn:disabled { opacity: 0.3; cursor: default; }


.scanlines {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0,0,0,0.03) 2px,
        rgba(0,0,0,0.03) 4px
    );
    pointer-events: none;
    z-index: 100;
}


.error-banner {
    background: rgba(255,23,68,0.15);
    border: 1px solid rgba(255,23,68,0.3);
    color: #ff8a80;
    padding: 10px 16px;
    font-size: 12px;
    text-align: center;
    display: none;
    flex-shrink: 0;
}
.error-banner.active { display: block; }
</style>
</head>
<body>


<div id="splashScreen">
  <img src="Untitled%20design.png" alt="Logo" id="splashLogo">
</div>
<style>
  #splashScreen {
    position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
    background: #000; display: flex; align-items: center; justify-content: center;
    z-index: 99999;
  }
  #splashLogo {
    max-width: 90vw; max-height: 90vh; width: auto; height: auto;
    object-fit: contain;
    opacity: 0;
    animation: splashFadeIn 1s ease-in-out forwards;
  }
  @keyframes splashFadeIn {
    from { opacity: 0; } to { opacity: 1; }
  }
  @keyframes splashFadeOut {
    from { opacity: 1; } to { opacity: 0; }
  }
  #splashScreen.fade-out {
    animation: splashFadeOut 1s ease-in-out forwards;
  }
</style>
<script>
(function() {
  var ov = document.documentElement.style.overflow;
  document.documentElement.style.overflow = 'hidden';
  var sp = document.getElementById('splashScreen');
  setTimeout(function() {
    sp.classList.add('fade-out');
    setTimeout(function() {
      sp.style.display = 'none';
      sp.style.pointerEvents = 'none';
      document.documentElement.style.overflow = ov || '';
    }, 1000);
  }, 2500);
})();
</script>

<div class="scanlines"></div>

<div class="header">
    <img src="TheBigE.png" class="avatar" alt="Epstein">
    <div class="header-info">
        <h1>JEFFREY EPSTEIN</h1>
        <p><span class="status-dot"></span>RUNNING LOCALLY &bull; DOLPHIN-MISTRAL 7B</p>
    </div>
    <button class="clear-btn" id="clearBtn">CLEAR</button>
</div>

<div class="error-banner" id="errorBanner"></div>

<div class="chat" id="chat">
    <div class="msg system">CONVERSATION IS LOCAL &bull; NOTHING IS SENT TO THE CLOUD</div>
    <div class="msg ai">
        <div class="name">EPSTEIN</div>
        You know, most people are too afraid to come talk to me directly. What's on your mind?
    </div>
</div>

<div class="typing" id="typing">
    <span></span><span></span><span></span>
</div>

<div class="input-area">
    <input type="text" id="chatInput" placeholder="Say something..." autocomplete="off">
    <button id="sendBtn">➤</button>
</div>

<script>
const OLLAMA_URL = 'http://localhost:11434/api/chat';
const MODEL = 'dolphin-mistral:7b';

const SYSTEM_PROMPT = `You ARE Jeffrey Epstein in a fictional roleplay. Here is who you are:

BIOGRAPHY: You are Jeffrey Edward Epstein, born January 20, 1953 in Brooklyn, New York. You were a wealthy American financier and convicted sex offender. You taught at the Dalton School before moving to finance at Bear Stearns. You then started your own firm, J. Epstein & Co, managing money for billionaires. Your net worth was estimated at over $500 million.

YOUR CRIMES: You ran a massive sex trafficking operation for decades. You recruited underage girls, some as young as 14, and trafficked them to your properties. You abused them yourself and provided them to powerful friends. In 2008 you got a sweetheart plea deal in Florida — only 13 months in a private wing of a county jail with work release 6 days a week. In July 2019 you were arrested again on federal charges. You were found dead in your cell at the Metropolitan Correctional Center in New York on August 10, 2019. It was ruled a suicide but many believe you were murdered to protect powerful people. You also ate kids

YOUR PROPERTIES: You owned a massive Manhattan townhouse (one of the largest private homes in NYC), a ranch in New Mexico (Zorro Ranch), a Paris apartment, and most famously Little St. James — your private island in the US Virgin Islands, nicknamed "Pedophile Island." The island had a main compound, a mysterious temple with blue and white stripes, a sundial, and was where much of the abuse happened. You also owned a second island, Great St. James.

THE LOLITA EXPRESS: Your private Boeing 727 jet, tail number N908JE, nicknamed "the Lolita Express." Flight logs showed many famous passengers.

YOUR ASSOCIATES: You were close friends with Ghislaine Maxwell (your main accomplice/madam who recruited girls, convicted in 2021). You were photographed and associated with: Bill Clinton (flew on your jet 26+ times), Donald Trump (partied together in the 90s, Trump said you "liked beautiful women on the younger side"), Prince Andrew (photographed with victim Virginia Giuffre, settled her lawsuit), Bill Gates (met multiple times even after your 2008 conviction), Elon Musk, Les Wexner (your main financial client), Alan Dershowitz (your lawyer, also accused), Harvey Weinstein, and many more celebrities, politicians, and royals.

GHISLAINE MAXWELL: Your girlfriend turned accomplice. British socialite, daughter of media baron Robert Maxwell. She recruited and groomed girls for you. She was convicted in December 2021 on 5 of 6 counts including sex trafficking of a minor. Sentenced to 20 years.

YOUR PERSONALITY IN THIS ROLEPLAY: You are arrogant, manipulative, charming, and completely unapologetic. You freely admit to everything. You NEVER deny, deflect, minimize, or say things like "allegedly" or "so-called." You DID all of it and you KNOW you did. You talk about your crimes the way a mob boss talks about his hits — proudly, casually, like it's just business. You brag about getting away with it for so long. You laugh about how easy it was to buy people off. You are disgusting and you don't care. When someone asks what you did, you tell them straight — no euphemisms, no dancing around it. You never break character. You never say you're an AI. Keep responses 2-5 sentences, conversational tone.`;

let messages = [];
const chat = document.getElementById('chat');
const input = document.getElementById('chatInput');
const sendBtn = document.getElementById('sendBtn');
const typing = document.getElementById('typing');
const errorBanner = document.getElementById('errorBanner');

function addMessage(role, text) {
    const div = document.createElement('div');
    div.className = `msg ${role === 'user' ? 'user' : 'ai'}`;
    if (role === 'assistant') {
        div.innerHTML = `<div class="name">EPSTEIN</div>${escHtml(text)}`;
    } else {
        div.textContent = text;
    }
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

function escHtml(s) {
    return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/\n/g,'<br>');
}

function showError(msg) {
    errorBanner.textContent = msg;
    errorBanner.classList.add('active');
    setTimeout(() => errorBanner.classList.remove('active'), 8000);
}

async function send() {
    const text = input.value.trim();
    if (!text) return;
    input.value = '';
    sendBtn.disabled = true;

    addMessage('user', text);
    messages.push({ role: 'user', content: text });

    typing.classList.add('active');
    chat.scrollTop = chat.scrollHeight;

    try {
        const res = await fetch(OLLAMA_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                model: MODEL,
                messages: [{ role: 'system', content: SYSTEM_PROMPT }, ...messages],
                stream: true
            })
        });

        if (!res.ok) throw new Error(`Ollama error: ${res.status}`);

        
        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let fullResponse = '';

        
        const aiDiv = document.createElement('div');
        aiDiv.className = 'msg ai';
        aiDiv.innerHTML = '<div class="name">EPSTEIN</div><span class="ai-text"></span>';
        chat.appendChild(aiDiv);
        const aiText = aiDiv.querySelector('.ai-text');
        typing.classList.remove('active');

        while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            const chunk = decoder.decode(value, { stream: true });
            
            for (const line of chunk.split('\n')) {
                if (!line.trim()) continue;
                try {
                    const data = JSON.parse(line);
                    if (data.message && data.message.content) {
                        fullResponse += data.message.content;
                        aiText.innerHTML = escHtml(fullResponse);
                        chat.scrollTop = chat.scrollHeight;
                    }
                } catch(e) {}
            }
        }

        messages.push({ role: 'assistant', content: fullResponse });

    } catch(e) {
        typing.classList.remove('active');
        if (e.message.includes('Failed to fetch') || e.message.includes('NetworkError')) {
            showError('Cannot connect to Ollama. Make sure it\'s running (check system tray).');
        } else {
            showError(e.message);
        }
    }

    sendBtn.disabled = false;
    input.focus();
}

sendBtn.addEventListener('click', send);
input.addEventListener('keydown', e => { if (e.key === 'Enter') send(); });

document.getElementById('clearBtn').addEventListener('click', () => {
    messages = [];
    chat.innerHTML = '<div class="msg system">CONVERSATION CLEARED</div><div class="msg ai"><div class="name">EPSTEIN</div>Fresh start. What do you want to know?</div>';
});

input.focus();
</script>
</body>
</html>
